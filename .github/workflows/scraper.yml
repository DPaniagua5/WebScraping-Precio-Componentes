name: Daily RAM Price Scraper

on:
  schedule:
    - cron: '0 14 * * *'  # 08:00 Guatemala (UTC-6)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        working-directory: src
        env:
          R_Shop1: ${{ secrets.R_Shop1 }}
          sb_url: ${{ secrets.sb_url }}
          sb_secret: ${{ secrets.sb_secret }}

        run: |
          python src/main.py
